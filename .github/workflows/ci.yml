name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Scan for Vulnerabilities in Code
        uses: Templum/govulncheck-action@latest
        with:
          go-version: 1.20
          vulncheck-version: latest
          package: ./...
          fail-on-vuln: true
          skip-upload: true
          